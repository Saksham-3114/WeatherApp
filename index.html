<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="header">
        <div class="h_img">
            <img src="./logo.png" alt="logo" id="h_img">
        </div>
        <div class="h_title">
            <h2><a href="#">WeatherApp</a></h2>
        </div>
        <div id="h_bar">
            <input type="text" placeholder="City name" id="bar">
        </div>
        <div class="btn">
            <button type="submit" id="h_btn">Search</button>
        </div>
    </div>
    <div class="hero1">
        <div id="hero_txt">
            <p>What's the</p>
            <p>weather</p>
            <p>like today?</p>
        </div>
        <img src="https://handsontek.net/images/SharePoint/Weather%20webpart/hero.png" id="hero_img">
    </div>
    <div class="card">
        <div id="card1">
            <div id="card2">
                <p id="day"></p>
                <p id="date"></p>
                <p id="place"></p>
                <p id="temp"></p>
                <p id="weather"></p>
            </div>
            <div class="heading">
                Feels-Like:&nbsp;<br><br><br>
                Humidity:&nbsp;  <br><br><br>
                Pressure:&nbsp;  <br><br><br>
                Min-Temp:&nbsp;  <br><br><br>
                Max-Temp:&nbsp;  <br><br><br>
                Wind-Speed:&nbsp;<br><br><br>
            </div>
            <p id="feel"></p>
            <p id="humid"></p>
            <p id="press"></p>
            <p id="min"></p>
            <p id="max"></p>
            <p id="wind"></p>
        </div>
    </div>
</body>

</html>
